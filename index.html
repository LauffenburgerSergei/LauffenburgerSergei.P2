<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservia</title>
    <meta
      name="description"
      content="Avec le site Réservia, trouvez votre hébergement pour des vacances de rêve."
    />
  </head>
  <body>
    <!--header-->
    <header>
      <img src="./assets/images/logo/Reservia.svg" alt="Logo de Reservia" />
      <a href="#">S'inscrire</a>
      <nav>
        <ul>
          <li>
            <a href="#">Hébergements</a>
          </li>
          <li>
            <a href="#">Activités</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--header-->
    <!---main-->
    <main>
      <section id="search_bar">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form action="#" method="POST">
          <label for="search"><!-- icon --></label>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Marseille, France"
          />
          <button type="submit">
            <!-- icon -->
            <span>Rechercher</span>
          </button>
        </form>
      </section>
      <section id="filters">
        <h2>Filtres</h2>
        <ul>
          <li><!-- icon -->Economie</li>
          <li><!-- icon -->Familial</li>
          <li><!-- icon -->Romantique</li>
          <li><!-- icon -->Animaux autorisés</li>
        </ul>
        <p>
          <!-- icon -->Plus de 500 logements sont disponibles dans cette ville
        </p>
      </section>
    </main>
    <!--main-->
    <!--footer-->
    <footer></footer>
    <!--footer-->
  </body>
</html>
